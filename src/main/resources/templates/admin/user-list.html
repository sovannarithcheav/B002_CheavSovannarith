<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="/admin/admin-layout">
<head>
<meta charset="UTF-8">
<title>User-List</title>
</head>
<body>

<div layout:fragment="content">

<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header" th:text="#{userlist}"><i class="fa fa-table"></i></h3>
					<ol class="breadcrumb">
						<li th:text="#{home}"><i class="fa fa-home"></i><a href="index.html"></a></li>
						<li th:text="#{list}"><i class="fa fa-table"></i></li>
						<li th:text="#{userlist}"><i class="fa fa-th-list"></i></li>
					</ol>
				</div>
			</div>
              <!-- page start-->
             
                  <div class="col-sm-12">
                      <section class="panel">
                          <header class="panel-heading">
                              <span th:text="#{table}"></span>
                          </header>
                          <table class="table table-hover">
                              <thead>
                              <tr>
                                  <th>#</th>
                                  <th th:text="#{username}"></th>
                                  <th th:text="#{password}"></th>
                                  <th th:text="#{email}"></th>
                                  <th th:text="#{gender}"></th>
                                  <th > action </th>
                                  
                              </tr>
                              </thead>
                              <tbody>
								<tr th:each="L:${LIST}" data-toggle="modal" data-target="#myModal" class="myTable">
									<td th:text="${L.id}"></td>
									<td th:text="${L.username}"></td>
									<td th:text="${L.password}"></td>
									<td th:text="${L.email}"></td>
									<td th:text="${L.gender}"></td>
									<td><a th:href="@{/delete/}+${L.userHash}" th:text="#{delete}"></a>
										<span>|</span>
										<a th:href="@{/admin/update/}+${L.userHash}" th:text="#{update}"></a>
										<span>|</span>
										<a th:href="@{/admin/detail/}+${L.userHash}" th:text="#{detail}"></a>
									</td>	
       							    </tr>
                              </tbody>
                          </table>
                      </section>
                  </div>

              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
 
</div>

</body>

</html>
